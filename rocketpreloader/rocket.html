<!doctype html>
<html lang="en">

  <head>
	<title>Joy LoRuth | Rocket Mini Animation</title>

	<!------ Required meta tags-------------------------------->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	
	<!-- Bootstrap CSS ---------------------------------------
  <link href='https://fonts.googleapis.com/css?family=Cutive Mono' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=PT Mono' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Special Elite' rel='stylesheet'>

	<link rel="stylesheet"   
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous"> -->
  <link rel="icon"   type="image/png"   href="favicon.png" />

	<link rel="stylesheet" href="rocket.css">
</head>
<body>
    <div class = "rocketpreloader">
      <!-- once set of clouds -->
        <img class = "cloud1" src = "cloud.png" alt = "cloud" ></img>
        <img class = "cloud2" src = "cloud.png" alt = "cloud" ></img>
        <img class = "cloud3" src = "cloud.png" alt = "cloud" ></img>
      <!-- rocket -->
        <img src = "rocket.png" alt = "rocket" id = "rocket"></img>
      <!-- fire -->
        <img class = "fire" src = "fire.png" alt = "fire" ></img>
      <!-- second set of clouds -->
        <img class = "cloud4" src = "cloud.png" alt = "cloud" ></img>
        <img class = "cloud5" src = "cloud.png" alt = "cloud" ></img>
        <img class = "cloud6" src = "cloud.png" alt = "cloud" ></img>
    </div> 

    <!--refresh button and container that reloads the animation-->
    <div id = "refresh-container">
      <img src="rocketpreloader/rocket.png" id = "refresh_page_rocket">
      <button id = "refresh_button" onClick="window.location.reload();">Relaunch</button>
    </div>
  </body>
</html>
